<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToBoolist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!------------------- start header - box on top with Logo -->
  <header>
    <div id="box-top">
      <img id="logo" src="img/Logo.png" alt="Logo Boolean">
      <h1 id="title">ToBoolist</h1>
    </div>
  </header>
<!-------------------------------------------- start main -->
  <main>
<!--------------- main top - add task and section -->
    <div id="main-top">
      <button id="task-button" class="main-button">Add Task</button>
      <button id="section-button" class="main-button">Add Section</button>
    </div>
<!---------------------------- main - new task - section  -->
    <div id="main-bottom">
      <section id="nt-section">
        <h2 class="text section-title">&#9662; New Task</h2>
        <h4 class="text row"><span class="positive-icon">&#10003;</span> Quarterly NewsLetter</h4>
        <button class="section-button blue-b">Editorial</button>
      </section>
<!-------------------------------- main - today - section -->
      <section>

      </section>
<!----------------------------- main - upcoming - section -->
      <section>

      </section>
    </div>
  </main>
</body>
</html>
